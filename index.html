<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <!-- <a href= scorecard html link here><h4>Scoreboard</h4></a> -->
        <h4 id="timer"></h4>
    </header>

    <main class="container">
        <section id="intro" class="shown">
            <h2><span class="content">Cowboy Certification</span></h2>
            <p><span id="description">Can you ride with the best of 'em? Saddle up and find out!</span></p>
            <button id="startButton"><span>Ride On</span></button>
        </section>
        <section id="quiz" class="hidden">
            <h3><span id="askText">Question Text Here</span></h3>
            <section>
                <button class="choice" id="a">Option A</button>
                <button class="choice" id="b">Option B</button>
                <button class="choice" id="c">Option C</button>
                <button class="choice" id="d">Option D</button>
                </section>
        </section>
        <section id="end" class="hidden">
            <h2>Rest your horse</h2>
            <p>Claim your score and carve your initials here:</p>
            <input type="text" maxlength="4">
            <button id="reride">Re-Ride</button>
        </section>
    </main>
    
<script src="./script.js"></script>
</body>
</html>
